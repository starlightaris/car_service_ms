<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style(profile).css">
</head>

<body class="profile-page">

    <div class="page-header header-filter"></div>
    
    <div class="main main-raised">
        <div class="profile-content">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 mx-auto text-center">
                        <div class="profile">
                            <div class="avatar">
                                <img src="images/user.png" alt="User Image" class="img-raised rounded-circle image-fluid">
                            </div>
                            <div class="name">
                                <h3 class="title">Name</h3>
                            </div>
                        </div>

                        <div class="form-box">
                            <form>
                                <div class="row g-3">
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label>First Name</label>
                                            <input type="text" name="txtfname" class="form-control input-field" required>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label>Last Name</label>
                                            <input type="text" name="txtlname" class="form-control input-field" required>
                                        </div>
                                    </div>
                                </div>

                                <div class="row g-3">
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label>Email</label>
                                            <input type="email" name="txtemail" class="form-control input-field" required>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label>Phone Number</label>
                                            <input type="tel" name="txttel" class="form-control input-field" required>
                                        </div>
                                    </div>
                                </div>

                                <!-- Button Row -->
                                <div class="row mt-4">
                                    <div class="col-12 d-flex justify-content-center gap-3">
                                        <input type="submit" class="btn btn-primary submit px-4" name="btnsubmit" value="Edit Profile">
                                        <input type="button" class="btn btn-outline-secondary submit px-4" name="btnsubmit" value="Cancel">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div> 
                </div> 
            </div> 
        </div> 
    </div> 
    
</body>
</html>
